{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'project/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
    <link rel="icon" type="image" href="https://static.wikia.nocookie.net/ccs/images/8/89/Meiling_Li_Clear_Card_Arc.png/revision/latest?cb=20180408031809">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
        
        <a class="btn btn-success text-light" href="{% url 'logout' %}">Log Out</a>
    
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
